language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-22
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-22
    - sys-img-armeabi-v7a-android-22
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
  - chmod +x gradlew

script:
  - ./gradlew build
  - ./gradlew assemble

##create release and upload on github
deploy:
  provider: releases
  api_key:
    secure: f23c42405ba9a4c5870c2da4ca0815d9d222ec0e
  file: customcalendar/build/outputs/aar/customcalendar-release.aar
  skip_cleanup: true
  on:
    tags: true